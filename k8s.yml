apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: truonghpd-capstone-deployment
  name: truonghpd-capstone-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: truonghpd-capstone-deployment
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: truonghpd-capstone-deployment
    spec:
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - truonghpd-capstone-deployment
                  - key: "temporary"
                    operator: In
                    values:
                      - "true"
              topologyKey: "kubernetes.io/hostname"
      containers:
        - image: hpdtruong/capstone-docker
          name: udacity
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          resources:
            limits:
              memory: 64Mi
              cpu: 250m
            requests:
              memory: 32Mi
              cpu: 200m
          ports:
          - containerPort: 80
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              scheme: HTTP
              port: 80
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: truonghpd-capstone-deployment
  name: truonghpd-capstone-service
spec:
  ports:
    - name: "80"
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: truonghpd-capstone-deployment
  type: LoadBalancer
status:
  loadBalancer: {}

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  creationTimestamp: null
  name: truonghpd-capstone-deployment
spec:
  maxReplicas: 5
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: truonghpd-capstone-deployment
  targetCPUUtilizationPercentage: 90
status:
  currentReplicas: 0
  desiredReplicas: 0

---
status:
  loadBalancer: {}